{% extends 'main.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Pegantes</h2>
    <div class="row g-4">
        {% for producto in productos %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ producto.imagen or 'https://via.placeholder.com/350x200?text=Pegante' }}" class="card-img-top" alt="{{ producto.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="mt-2 fw-bold">${{ producto.precio }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
