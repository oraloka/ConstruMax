{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Editar producto</h2>
    <form action="{{ url_for('productos.editar_producto', id=producto.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="categoria">Categoría</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="presentacion">Presentación</label>
                <input type="text" class="form-control" id="presentacion" name="presentacion" value="{{ producto.presentacion }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}">
            </div>
            <div class="form-group col-md-6">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="2" required>{{ producto.descripcion }}</textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ producto.stock }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen actual</label><br>
            {% if producto.imagen %}
                <img src="{{ producto.imagen }}" alt="Imagen actual" style="max-width:200px;">
            {% else %}
                <span class="text-muted">No hay imagen</span>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="imagen">Cambiar imagen</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen">
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
