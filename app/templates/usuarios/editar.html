{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Usuario</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="nameUser">Nombre de usuario</label>
            <input type="text" class="form-control" id="nameUser" name="nameUser" value="{{ usuario.nameUser }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email if usuario.email else '' }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="role">Rol</label>
            <select class="form-control" id="role" name="role">
                <option value="user" {% if usuario.role == 'user' %}selected{% endif %}>Usuario</option>
                <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
